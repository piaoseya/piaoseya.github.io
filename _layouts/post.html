---
layout: default
---
<div class="container">
  <div class="row">
    <article class="post col-md-10 col-md-offset-1">
      <header class="post-header">
        <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
</div>
